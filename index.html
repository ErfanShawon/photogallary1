<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO-GALLARY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="photoGallary ">
        <span class="cancelBtn"><i class="bi bi-x-lg"></i></span>
        <div class="right">
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="left">
            <i class="bi bi-chevron-left"></i>
        </div>
        <img src="./css/image/bike 1.jpg" alt="">
        <div class="btn">
           <a href="#">Download</a>
        </div>
        <div class="copy">
            <a href="#">Copy link</a>
        </div>
    </div>

    <section id="photoContainer">
        <div class="container">
            <div class="row">
                <img class="pic" src="./css/image/bike 1.jpg" alt="">
                <img class="pic" src="./css/image/bike 2.jpg" alt="">
                <img class="pic" src="./css/image/bike 3.jpg" alt="">
                <img class="pic" src="./css/image/bike 4.jpg" alt="">
                <img class="pic" src="./css/image/bike 5.jpg" alt="">
        </div>
    </section>


<script src="./java/app.js"></script>
</body>
</html>
